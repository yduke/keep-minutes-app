name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run dist

      - name: Upload Artifacts
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/${{ matrix.os == 'macos-latest' && 'KeepMinutesApp-*-mac.dmg' || 'KeepMinutesApp-*-win.exe' }}
          asset_name: ${{ matrix.os == 'macos-latest' && 'KeepMinutesApp-mac.dmg' || 'KeepMinutesApp-win.exe' }}
          asset_content_type: ${{ matrix.os == 'macos-latest' && 'application/octet-stream' || 'application/vnd.microsoft.portable-executable' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}